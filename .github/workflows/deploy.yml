  # Build and test (always run)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Yarn
        run: npm install -g yarn
      
      - name: Install Backend Dependencies
        working-directory: ./BE/horse-sheet-be
        run: yarn install --frozen-lockfile
      
      - name: Build Backend
        working-directory: ./BE/horse-sheet-be
        run: yarn build
        env:
          NODE_ENV: production
      
      - name: Install Frontend Dependencies
        working-directory: ./FE/horse-sheet-fe
        run: yarn install --frozen-lockfile
      
      - name: Build Frontend
        working-directory: ./FE/horse-sheet-fe
        run: yarn build
