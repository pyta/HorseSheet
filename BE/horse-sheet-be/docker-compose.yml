version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: horsesheet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: horsesheet
      POSTGRES_PASSWORD: horsesheet_dev
      POSTGRES_DB: horsesheet
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U horsesheet']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
